<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soporte</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc36d055f6.js" crossorigin="anonymous"></script>

<body>
    <nav class="nav" id="nav">
        <nav class="nav" id="nav">
            <a href="https://fabriciomagliarelli.github.io/index.html">inicio</a>
            <a href="https://fabriciomagliarelli.github.io/index.html#guide">¿que es?</a>
            <a href="https://fabriciomagliarelli.github.io/soporte.html">soporte</a>
        </nav>
    </nav>
    <div id="formContacto">
        <div class="support-image"></div>
        <form id="support-form" action="#" method="POST" target="_blank">
            <h1>Si encuentras algun error o problema ejecutando el juego, Avisanos! </h1>
            <div class="form-field">
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" placeholder="nombre de contacto" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="email de contacto" autocomplete="off">
                <small></small>
            </div>
            <div class="form-field">
                <label for="coment">Descripción:</label>
                <textarea name="coment" id="coment" cols="30" rows="10" maxlength="400"
                    placeholder="describe en pocas palabras el error o problema que encontraste!"
                    autocomplete="off"></textarea>
                <small></small>
            </div>
            <div class="form-field">
                <input type="submit" value="Enviar" id="form-btn" class="form-btn">
            </div>
        </form>
    </div>
    <script id="support-image" src="js/form.js"></script>
</body>

</html>
